<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Site Info -->
  <title>The Solution Desk — Tools</title>
  <meta name="description" content="Explore our suite of developer-focused automation and CLI tools at The Solution Desk." />
  <meta name="author" content="Amber Boudreau" />
  <meta name="keywords" content="CLI tools, automation, developer tools, The Solution Desk" />
  <link rel="canonical" href="https://www.thesolutiondesk.ca/tools" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <!-- OG for social sharing -->
  <meta property="og:title" content="The Solution Desk — Tools" />
  <meta property="og:description" content="Explore our suite of developer-focused automation and CLI tools at The Solution Desk." />
  <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}" />
  <meta property="og:url" content="https://www.thesolutiondesk.ca/tools" />
  <meta property="og:type" content="website" />

  <!-- Twitter cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Solution Desk — Tools" />
  <meta name="twitter:description" content="Explore our suite of developer-focused automation and CLI tools at The Solution Desk." />
  <meta name="twitter:image" content="{{ url_for('static', filename='logo.png') }}" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0a0f1c" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="p-6 bg-gray-800">
    <div class="container mx-auto flex justify-between">
      <div class="flex items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="The Solution Desk Logo" class="h-10 mr-3" />
        <a href="/" class="text-2xl font-bold">The Solution Desk</a>
      </div>
      <div class="space-x-4">
        <a href="/projects" class="hover:underline">Projects</a>
        <a href="/tools" class="hover:underline">Tools</a>
        <a href="/contact" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-6 py-16">
    <h1 class="text-4xl font-semibold mb-6">Our Tools</h1>
    <div class="grid md:grid-cols-2 gap-8">
      {% for tool in tools %}
      <div class="bg-gray-800 p-6 rounded-lg">
        <h3 class="text-xl font-semibold mb-2">{{ tool }}</h3>
        <p class="text-gray-400">Description coming soon.</p>
      </div>
      {% endfor %}
    </div>
  </section>

  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2025 The Solution Desk. <a href="https://github.com/TheSolutionDeskAndCompany" class="hover:underline">GitHub</a> | <a href="/.well-known/security.txt" class="hover:underline">Security Policy</a> | <a href="mailto:amber@thesolutiondesk.ca" class="hover:underline">amber@thesolutiondesk.ca</a></p>
    </div>
  </footer>
</body>
</html>
