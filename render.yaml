# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    runtime: python  # Use the generic Python runtime
    buildCommand: |
      python -m pip install --upgrade pip
      # Install Python dependencies
      pip install --no-cache-dir -r requirements.txt
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
      - key: SERVER_NAME
        value: "www.thesolutiondesk.ca"
    plan: free
    region: oregon
