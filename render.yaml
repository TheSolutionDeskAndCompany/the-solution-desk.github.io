# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    runtime: python
    buildCommand: "python3.11 -m pip install --upgrade pip && python3.11 -m pip install -e ."
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
    plan: free
    region: oregon
