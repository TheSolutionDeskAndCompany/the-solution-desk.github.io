# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
    plan: free
    region: oregon
