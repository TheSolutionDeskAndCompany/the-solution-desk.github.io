# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    buildCommand: |
      echo "üîç Listing project root contents:"
      ls -la
      echo "üîç Showing runtime.txt:"
      cat runtime.txt || echo "‚ùå runtime.txt missing or unreadable"
      echo "üîç Now installing dependencies:"
      pip install -r requirements.txt
    startCommand: "gunicorn wsgi:application --bind 0.0.0.0:$PORT --preload"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
      - key: SERVER_NAME
        value: "www.thesolutiondesk.ca"
      - key: PYTHON_VERSION
        value: "3.11.4"
    plan: free
    region: oregon
