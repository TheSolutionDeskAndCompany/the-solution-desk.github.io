# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    runtime: python  # Use the generic Python runtime
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
    plan: free
    region: oregon
