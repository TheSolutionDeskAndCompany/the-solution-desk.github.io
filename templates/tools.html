<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools - The Solution Desk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="p-6 bg-gray-800">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-2xl font-bold">The Solution Desk</a>
      <div class="space-x-4">
        <a href="/projects" class="hover:underline">Projects</a>
        <a href="/tools" class="hover:underline">Tools</a>
        <a href="/contact" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-6 py-16">
    <h1 class="text-4xl font-semibold mb-6">Our Tools</h1>
    <div class="grid md:grid-cols-2 gap-8">
      {% for tool in tools %}
      <div class="bg-gray-800 p-6 rounded-lg">
        <h3 class="text-xl font-semibold mb-2">{{ tool }}</h3>
        <p class="text-gray-400">Description coming soon.</p>
      </div>
      {% endfor %}
    </div>
  </section>

  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2025 The Solution Desk. <a href="https://github.com/TheSolutionDeskAndCompany" class="hover:underline">GitHub</a> | <a href="mailto:amber@thesolutiondesk.ca" class="hover:underline">amber@thesolutiondesk.ca</a> | <a href="mailto:security@thesolutiondesk.ca" class="hover:underline">security@thesolutiondesk.ca</a></p>
    </div>
  </footer>
</body>
</html>
