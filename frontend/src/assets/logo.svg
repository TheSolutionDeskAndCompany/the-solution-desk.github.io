<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f146ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#0a0a0a" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Main hexagon -->
  <polygon points="30,10 45,18 45,42 30,50 15,42 15,18" 
           fill="none" 
           stroke="#f146ff" 
           stroke-width="1.5" 
           filter="url(#glow)"/>
  
  <!-- Inner circuit pattern -->
  <path d="M 22 26 L 30 26 L 30 18 M 30 26 L 38 26 M 30 34 L 30 42 M 22 34 L 38 34" 
        stroke="#0ea5e9" 
        stroke-width="1.5" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Central node -->
  <circle cx="30" cy="30" r="4" fill="#22c55e" filter="url(#glow)"/>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Orbitron, monospace" font-size="16" font-weight="700" fill="#f146ff" filter="url(#glow)">
    THE SOLUTION
  </text>
  <text x="70" y="45" font-family="Orbitron, monospace" font-size="16" font-weight="700" fill="#0ea5e9" filter="url(#glow)">
    DESK
  </text>
</svg>
