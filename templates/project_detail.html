<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Site Info -->
  <title>{{ project.name }} â€” The Solution Desk</title>
  <meta name="description" content="{{ project.description }}" />
  <meta name="author" content="Amber Boudreau" />
  <meta name="keywords" content="automation, AI, CLI, developer tools, {{ project.name }}" />
  <link rel="canonical" href="https://www.thesolutiondesk.ca/projects/{{ project.slug }}" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

  <!-- OG for social sharing -->
  <meta property="og:title" content="{{ project.name }}" />
  <meta property="og:description" content="{{ project.description }}" />
  <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}" />
  <meta property="og:url" content="https://www.thesolutiondesk.ca/projects/{{ project.slug }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ project.name }}" />
  <meta name="twitter:description" content="{{ project.description }}" />
  <meta name="twitter:image" content="{{ url_for('static', filename='logo.png') }}" />

  <!-- Theme color -->
  <meta name="theme-color" content="#0a0f1c" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="p-6 bg-gray-800">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-2xl font-bold">The Solution Desk</a>
      <div class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/projects" class="hover:underline">Projects</a>
        <a href="/tools" class="hover:underline">Tools</a>
        <a href="/contact" class="hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold mb-4">{{ project.name }}</h1>
    <p class="text-gray-400 mb-6">{{ project.description }}</p>
    <div class="space-x-4">
      {% if project.download %}
      <a href="/downloads/{{ project.file }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Download</a>
      {% endif %}
      <a href="{{ project.repo_url }}" target="_blank" class="inline-block bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">View Repo</a>
    </div>
  </section>

  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center text-gray-400">
      <p>&copy; 2025 The Solution Desk. <a href="https://github.com/TheSolutionDeskAndCompany" class="hover:underline">GitHub</a> | <a href="/.well-known/security.txt" class="hover:underline">Security Policy</a> | <a href="mailto:amber@thesolutiondesk.ca" class="hover:underline">amber@thesolutiondesk.ca</a></p>
    </div>
  </footer>
</body>
</html>
