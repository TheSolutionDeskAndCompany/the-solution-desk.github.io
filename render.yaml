# Render service configuration
services:
  - type: web
    name: thesolutiondesk
    runtime: python  # Uses python-3.11.4 from runtime.txt
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -e .  # Install package in development mode
    startCommand: "gunicorn wsgi:application --bind 0.0.0.0:$PORT --workers 3"
    envVars:
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: 10000
      - key: SERVER_NAME
        value: "www.thesolutiondesk.ca"
      - key: PYTHON_VERSION
        value: "3.11.4"
    plan: free
    region: oregon
